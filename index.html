<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Todos</h1>
    <h4 id="no_of_todos">0</h4>
    <div class="container bg-light my-5">
        <div class="row">
          <div class="col">
            <h4>Add Todo</h4>
            <form id="addForm">
                <div class="mb-3">
                  <label class="form-label">Title</label>
                  <input type="text" class="form-control" id="title">
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control" id="description">
                </div>

                <div class="mb-3">
                    <label class="form-label">Completed</label>
                    <select class="form-select"  id="completed">
                        <option selected>Select an option</option>
                        <option value="false">False</option>
                        <option value="true">True</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">User Id</label>
                    <input type="text" class="form-control" id="userid">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
          <div class="col">
            <h4>Search Todo</h4>
            <form id="searchForm">
                <input type="number" id="id" required placeholder="Enter the todo id" >
         
                <button type="submit">Search</button>
             </form><br/>
          </div>
          <div id="editTodo" class="col bg-light bordered rounded card p-3">
            
          </div>
        </div>
      </div>
     <!-- Data form -->
     


   

    <div class="container" id="todo_container">
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
